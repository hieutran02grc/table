  <link rel="stylesheet" type="text/css" href="../main-page/css/header.css">
  <link rel="stylesheet" type="text/css" href="../main-page/css/navbar-dropdown.css">

<body>



<div class="main">
      <div style="width: 40%; margin-left: 30%; background-color: red;">
        <img src="cat.jpg" style="width: 100%; height: 300px;">
      </div>
      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">The answer is yours</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="user" class="form-label">say something about cat =))</label>
          <input id="user" name="user" type="text" placeholder="" class="form-control">
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">right! it's stupid duck... say something about it too</label>
          <input id="password" name="password" type="password" placeholder="" class="form-control">
          <span class="form-message"></span>
        </div>

        <button class="form-submit"><a href="https://www.youtube.com/watch?v=hgqYV6rtwwc">submit</a></button>
      </form>

    </div>
    
    <script>

      document.addEventListener('DOMContentLoaded', function () {
        // Mong muốn của chúng ta


        Validator({
          form: '#form-2',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#user', 'Vui lòng nhập username')
            Validator.minLength('#password', 6),
          ],
          onSubmit: function (data) {
            // Call API
            console.log(data);
          }
        });
      });

    </script>

</body>
   <script type="text/javascript" src="js/valid.js"></script>
